#
# values to use if these are not specified in the ingest
#
rights: "<%= LibraWork::DEFAULT_RIGHTS %>"

#
# add to the existing admin notes record for informational purposes
#
admin_notes: 'Originally deposited on LIBRA1_CREATE_DATE in version 1.28 of Libra. This was migrated to LibraOpen on CURRENT_DATE.'

#
# the default embargo type if we cannot determine one
#
embargo_type: open

#
# apply the specified embargo period if we cannot find one
# forever (130 years)
#
embargo_period: forever